
<div class="home__start-button-container" *ngIf="!gameStarted">
  <h1 class="home__start-button-user-name" *ngIf="user.user">Hi, {{user.user?.name}}</h1>
  <button class="home__start-button" (click)="onStartGame()">Start Game</button>
</div>

<main class="home__main-container" *ngIf="gameStarted && user.user">
  <section class="home__main-section">
    <h1 class="home__main-user-name">
      Hi, {{user.user?.name}} <a class="home__main-not-user" [routerLink]="['login']">Not you?</a>
    </h1>

    <h4>Room</h4>
    <div>
      <button mat-raised-button color="primary">
        Join
      </button>
    </div>
  </section>

  <section class="home__main-section">
    <h4>Ranking (Most win)</h4>
    <ol>
      <li>Zhigang <span class="float-right">5</span></li>
      <li>Shawn <span class="float-right">3</span></li>
      <li>Xingsi <span class="float-right">1</span></li>
      <li>Katherine <span class="float-right">0</span></li>
    </ol>

    <h4 class="mt-5">Ranking (Top Score)</h4>
    <ol>
      <li>Zhigang <span class="float-right">126</span></li>
      <li>Shawn <span class="float-right">110</span></li>
      <li>Shawn <span class="float-right">105</span></li>
      <li>Xingsi <span class="float-right">99</span></li>
    </ol>
  </section>
</main>
