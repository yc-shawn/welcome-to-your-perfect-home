<main class="auth-login__panel-container">

  <div class="auth-login__panel">
    <input type="text" class="auth-login__panel-input" [(ngModel)]="userName">
    <button
      mat-raised-button
      color="primary"
      class="auth-login__panel-login-button"
      (click)="onLogin()">
      Login
    </button>
  </div>
</main>
